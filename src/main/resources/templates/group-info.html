<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Group</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/footer.css}"/>
</head>
<body>
<div class="wrapper">
    <div class="content">
        <div class="container-fluid text-center" th:object="${group}">
            <!-- Информация о группе-->
            <div class="row justify-content-center ">
                <div class="col-sm-6">
                    <div class="card" style="width: 30rem;height: 100%;">
                        <img th:src="@{/img/group.jpg/}" class="card-img-top" alt="..." height="337" src="">
                        <div class="card-body">
                            <h5 class="card-title">Group</h5>
                            <p class="card-text"><span class="fw-bolder"> ID:</span>
                                [[${group.id}]]</p>
                            <p class="card-text"><span class="fw-bolder">Group name:</span>
                                <span th:text="${group.groupName}"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer th:insert="layout/layouts.html :: footer "></footer>
</div>
</body>
</html>
