<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mark</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/footer.css}"/>
</head>
<body data-bs-spy="scroll" data-bs-target="#navbar-example">
<div class="wrapper">
    <div class="content">
        <header th:insert="layout/layouts.html :: header "></header>
        <br>
        <div class="container-fluid text-center">
            <!-- сообщение -->
            <div th:if="${message != null}" class="alert alert-success">
                [[${message}]]
            </div>
            <table class="table table-bordered">
                <thead class="table-primary">
                <tr>
                    <th>№</th>
                    <th>Student</th>
                    <th>Subject</th>
                    <th>Date</th>
                    <th>Mark</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="mark, iterStat: ${listMarks}">
                    <tr>
                        <td th:text="${iterStat.index}+1"></td>
                        <td>[[${mark.getStudent()}]]</td>
                        <td>[[${mark.getSubject()}]]</td>
                        <td>[[${mark.getDate}]]</td>
                        <td>[[${mark.getAssessment}]]</td>
                        <td>
                            <a th:href="@{'/marks/edit/' + ${mark.id}}" class="btn btn-secondary">Edit</a>
                            <a th:href="@{'/marks/delete/' + ${mark.id}}" class="btn btn-danger">Delete</a>
                            <a th:href="@{'/marks/details/' + ${mark.id}}" class="btn btn-warning">Details</a>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>

            <a th:href="@{/marks/newMark}"> Add new Mark </a>
        </div>
    </div>
    <footer th:insert="layout/layouts.html :: footer "></footer>
</div>
</body>
</html>
