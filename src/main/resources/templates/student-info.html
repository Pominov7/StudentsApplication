<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/footer.css}"/>
</head>
<body data-bs-spy="scroll" data-bs-target="#navbar-example">
<div class="wrapper">
    <div class="content">
        <header th:insert="layout/layouts.html :: header "></header>
        <br>
        <div class="container-fluid text-center" th:object="${student}">
            <h4>Student</h4>

<!--                <thead>-->
<!--                <tr>-->
<!--                    <th  scope="col">ID</th>-->
<!--                    <th scope="col">First Name</th>-->
<!--                    <th scope="col">Last Name</th>-->
<!--                    <th scope="col">Group</th>-->
<!--                </tr>-->
<!--                </thead>-->
<!--                <tbody>-->
<!--                <tr>-->
<!--                    <td th:text="${id}">-->
<!--                    <td th:text="${student.firstName}">-->
<!--                    <td th:text="${student.lastName}">-->
<!--                    <td th:if="${student.group != null}" th:text="${student.group.groupName}">-->
<!--                    <td th:if="${student.group == null}" th:text="${'Group: none'}">-->
<!--                </tr>-->
<!--                </tbody>-->
<!--            </table>-->
            <!-- Вывод информации о студенте -->
            <dl class="row">
                <dt class="list-inline-item">ID</dt>
                <dd class="list-inline-item"><p><span th:text="${id}"></span></p></dd>

                <dt class="list-inline-item">First Name</dt>
                <dd class="list-inline-item"><p><span th:text="${student.firstName}"></span></p></dd>

                <dt class="list-inline-item">Last Name</dt>
                <dd class="list-inline-item"><p><span th:text="${student.lastName}"></span></p></dd>

                <dt class="list-inline-item">Group</dt>
                <div th:if="${student.group != null}">
                    <dd class="list-inline-item"><p><span th:text="${student.group.groupName}"></span></p></dd>
                </div>
                <div th:if="${student.group == null}">
                    <dd class="list-inline-item"><p><span th:text="${'Group: none'}"></span></p></dd>
                </div>
            </dl>

            <!-- Таблица оценок по предметам студента-->
            <h5>Table all marks</h5>
            <div th:if="!${#lists.isEmpty(listMarks)}">
                <table class="table table-bordered">
                    <thead class="table-primary">
                    <tr>
                        <th>Id</th>
                        <th>Subject</th>
                        <th>Date</th>
                        <th>Mark</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="mark : ${listMarks}">
                        <td th:text="${mark.id == null ? 'none' : mark.id}"/>
                        <td th:text="${mark.subject == null ? 'none' : mark.subject}"/>
                        <td th:text="${mark.date == null ? 'none' : mark.date}"/>
                        <td th:text="${mark.assessment == null ? 'none' :  mark.assessment}"/>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <!-- Средний балл по всем предметам-->
                <div class="text-sm-start">
                <div th:if="${avgScore != null}">
                        <div th:each="result : ${avgScore}">
                            <h6 th:text="${'Average score in all subjects: '+result}"></h6>
                        </div>

                </div>
                <div th:if="${avgScore == null}">
                    There is not a single subject to calculate the grade point average!!!
                </div>
                </div>
                <!-- Средний балл по каждому предмету-->
                <div class="text-sm-start">
                    <div th:if="${average != null}">
                        <h6 th:text="${'Average score for each subject: ' +  average}"></h6>
                    </div>
                    <div th:if="${average == null}">
                        There is not a single subject to calculate the grade point average!!!
                    </div>
                </div>

            </div>
        </div>
        <div>
        </div>
    </div>
    <footer th:insert="layout/layouts.html :: footer "></footer>
</div>


</body>
</html>
