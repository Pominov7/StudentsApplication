<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new Subject</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/footer.css}"/>
</head>
<body>
<div class="wrapper">
    <div class="content">
        <div class="container-fluid text-center">
            <h1>Add new subject</h1>
            <!-- форма добавления предмета -->
            <form method="post" th:action="@{/subjects/newSubject}" th:object="${subject}">
                <!-- поле имени -->
                <label>Subject Name: </label>
                <label>
                    <input type="text" th:field="*{subjectName}" required minlength="1" maxlength="50"/>
                </label>

                <!-- кнопка сохранить -->
                <button type="submit" class="btn btn-success">Save</button>
                <!-- кнопка отмены -->
                <a th:href="@{/subjects}" class="btn btn-danger">Cancel</a>
            </form>
        </div>
    </div>

    <footer th:insert="layout/layouts.html :: footer "></footer>
</div>
</body>
</html>
